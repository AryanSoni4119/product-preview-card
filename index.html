<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="img">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 550px)"
          />
          <img class="product-img" src=".//images/image-product-desktop.jpg" />
        </picture>
      </div>

      <div class="perfume-card">
        <div class="heading light-shade"><font>P E R F U M E</font></div>

        <div class="name"><font>Gabrielle Essence Eau De Parfum</font></div>

        <div class="para light-shade">
          A floral, solar and voluptuous interpretation imposed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="rate">
          <div class="new-rate"><p>$149.99</p></div>
          <div class="light-shade original-rate"><del>$169.99</del></div>
        </div>

        <div class="button">
          <button class="btn">
            <img src=".//images/icon-cart.svg" />
            <font>&nbsp; Add to Cart</font>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
